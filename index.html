<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-------Header------>
   <div id="header">
        <div class="navbar-container">
            <div>
                <img class="logo"   src = "./project-assets/logos/circle.svg" alt = "circle-logo"/>
            </div>

            <nav class="navbar">
                <ul>
                    <li><a href="#" class="link active"></a>Home</li>
                    <li><a href="#" class="link"></a>Projects</li>
                    <li><a href="#" class="link"></a>Service</li>
                </ul>
            </nav>
                
            <div>
                <button class="contact-btn">Contact Us</button> 
            </div>
        </div>
    </div>

   <!------- Main ------->
   <div id="main">
     <div class="main-container">
        <div class="text-main">
            <h1 class="title-main">Empower Your Business With Stunning Design!</h1>
            <p class="description">Circle is a digital design and development studio. We design and develop astonishing websites and mobile apps.</p>
            <div class="class">
                <button class="work-btn">See our work</button> 
                <button class="touch-btn">Get in touch</button> 
            </div>
        </div>
        <div class="image-main">
            <img src= "./project-assets/hero-section/hero-image.png"  alt="hero img" class="hero-img"/>
        </div>
     </div>
   </div>

   <!----- Section-1-logo ------>
   <div id="section-1-logo">
        <div class="logos-container">
            <div class="logos">
                <img src="./project-assets/logos/airbnb-logo.svg" alt="airbnb">
            </div>
            <div class="logos">
                <img src="./project-assets/logos/google-logo.svg" alt="google">
            </div>
            <div class="logos">
                <img src="./project-assets/logos/microsoft-logo.svg" alt="microsoft">
            </div>
            <div class="logos">
                <img src="./project-assets/logos/fedex-logo.svg" alt="fedex">
            </div>
            <div class="logos">
                <img src="./project-assets/logos/amazon-logo.svg" alt="amazon">
            </div>
        </div>
   </div>

   <!----- Section-2-projects ----->
   <div id="section-2-projects"></div>

   <!----- Section-3-clients ----->
   <div id="section-3-clients"></div>

   <!----- Section-4-services ----->
   <div id="section-4-services"></div>

   <!----- Section-5-questions ----->
   <div id="section-5-questions"></div>

   <!----- Footer ----->
   <div id="footer"></div>
    
</body>
</html>
