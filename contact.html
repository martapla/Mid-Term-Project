<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
   
</head>
<body>
    <!-------Header------>
    <div id="header">
        <div class="navbar-container">
            <div>
                <img class="logo"   src = "./project-assets/logos/circle.svg" alt = "circle-logo"/>
            </div>

            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="./index.html" class="link">Home</a></li>
                    <li><a href="./projects.html" class="link">Projects</a></li>
                    <li><a href="#" class="link">Services</a></li>
                </ul>
                <div class="hamburguer">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>

                </div>
            </nav>
        </div> 
    </div>
    <!-------- Main Contact-------->
    <div id="contact-section">
        <div class="contact-container">
            <h1 class="form-title">Contact Us</h1>
            <div class="form-container">
                <form class="contact-form"  id="contactForm" >
                    <label class="contact-name" for="name">Full Name *</label>
                    <input type="text" id="name"class="text-name" placeholder="Enter your full name" required>
                    <div class="mid-form-section">
                        <div class="email-form">
                            <label  class="contact-email" for="email">Email</label>
                            <input type="email" id="email" class="text-email" placeholder="Enter your email address" required>
                        </div>
                        <div class="phone-form">
                            <label class="contact-phone" for="phone">Phone</label>
                            <input type="tel" id="phone" class="text-phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="message-form">
                        <label class="contact-message" for="message">Message *</label>
                        <textarea name="text-message" class="text-message" id="message" placeholder="Write your message here..." cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Submit" id="submit-btn" data-wait="Please wait..." class="submit-btn"/>
                </form>
                <div class="s-form-done">
                    <p>Thank you! Your submission has been received!</p>
                </div>
                 
            </div>
        </div>
    </div>

   <!----- Footer ----->
   <div id="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-logo">
                <img class="foot-logo"   src = "./project-assets/logos/circle.svg" alt = "circle-logo"/>
            </div>
            <div class="footer-address">2972 Westheimer Rd. Santa Ana, <br>Illinois 85486</div>
        </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Team</a>
                <a href="#" class="footer-link"> Services</a>
                <a href="#" class="footer-link">About Us</a>
                <a href="#" class="footer-link">Press</a>
                <a href="#" class="footer-link">Projects</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
        </div>
   </div>
   <script src="./contact.js"></script>
   <script src="hamburger.js"></script>
</body>
</html>
