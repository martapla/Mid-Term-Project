<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <script src="./contact.js"></script>
</head>
<body>
    <!-------Header------>
    <div id="header">
        <div class="navbar-container">
            <div>
                <img class="logo"   src = "./project-assets/logos/circle.svg" alt = "circle-logo"/>
            </div>

            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="./index.html" id="active-navbar" class="link">Home</a></li>
                    <li><a href="./projects.html" class="link">Projects</a></li>
                    <li><a href="#" class="link">Service</a></li>
                </ul>
            </nav>
        </div> 

        <div class="contact-btn">
            <a href="./contact.html" target="_blank" class="contact-btn">Contact Us</a>
        </div>
        
    </div>
    <!-------- Main Contact-------->
    <div id="contact-section">
        <div class="contact-container">
            <h1 class="form-title">Contact Us</h1>
            <div class="form-container">
                <form class="contact-form" action="" method="">
                    <label class="contact-name" for="name">Full Name *</label><br>
                    <input type="text" id="text-name"class="text-name" placeholder="Enter your full name">
                    <div class="mid-form-section">
                        <div class="email-form">
                            <label  class="contact-email" for="email">Email</label><br>
                            <input type="email" id="text-email" class="text-email" placeholder="Enter your email address">
                        </div>
                        <div class="phone-form">
                            <label class="contact-phone" for="phone">Phone</label><br>
                            <input type="tel" id="text-phone" class="text-phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="message-form">
                        <label class="contact-message" for="message">Message *</label>
                        <textarea name="text-message" class="text-message" id="text-message" placeholder="Write your message here..." cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Submit" id="submit-btn" class="submit-btn"/>
                </form>
            </div>
        </div>
    </div>

   <!----- Footer ----->
   <div id="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-logo">
                <img class="foot-logo"   src = "./project-assets/logos/circle.svg" alt = "circle-logo"/>
            </div>
            <div class="footer-address">2972 Westheimer Rd. Santa Ana, <br>Illinois 85486</div>
        </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Team</a>
                <a href="#" class="footer-link"> Services</a>
                <a href="#" class="footer-link">About Us</a>
                <a href="#" class="footer-link">Press</a>
                <a href="#" class="footer-link">Projects</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
        </div>
   </div>
    
</body>
</html>
